<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html id="html" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>#title</title>
    <meta name="description" content="使用vue.js+freemark制作网页">
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
<form action="dosetup" method="post">
    名称：<input type="text" name="name"/><br/>
    地址：<input type="text" name="url"/><br/>
    <input type="submit" value="提交"/>
</form>
<hr/>
<div id="dosetup">
    名称：<input id="name" type="text" v-model="name" placeholder="edit me">
    地址：<input type="text" name="url"/><br/>
    <button v-on:click="dosetup">提交</button>
</div>
<hr/>
<table border="1">
    <tr>
        <td>名称</td>
        <td>链接</td>
    </tr>
    <div id="bookmarks">
        <table>
            <template v-for="book in books">
                <tr>
                    <td>book.name</td>
                    <td>book.url</td>
                </tr>
            </template>
        </table>
    </div>


</table>

</body>
</html>
<script type="text/javascript">
    var vm = new Vue({
        el:"#dosetup",
        data:{
            bookmark:''
        },
        methods:{
            dosetup:function(){
                axios.get('allbookmarks').then(response=>bookmark=response.data)
                    .catch(function (error){
                        alert(error);
                    });
            }
        }
    });

    var vm2 = new Vue({
        el: ''
    });
</script>
